<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Shape CSS</title>
  </head>

	<body>
		<h1>Square</h1>
		<svg width="300" height="300">
 			 <rect width="200" height="200" fill="blue">
 			 </rect>
		</svg>

		<h1>Circle</h1>
		<svg height="300" width="300">
		  <circle cx="150" cy="150" r="100" fill="blue">
		  </circle>
		</svg>

		<h1>Up Triangle</h1>
		<svg height="300" width="300">
 			<polygon points="150,50 250,250 50,250" fill="blue">
 			</polygon>
		</svg>

		<h1>Pacman</h1>
		<svg height="300" width="300">
		  <circle cx="150" cy="150" r="100" fill="blue">
		  </circle>
		  	<svg height="300" width="300">
				  <polygon points="250,50 250,250 150,150" fill="white">
				  </polygon>
				</svg>
		</svg>


	</body>
</html>
